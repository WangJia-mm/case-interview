<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>15、prototypeOf</title>
</head>
<body>
<script type="text/javascript">
    function A(){

    }
    var a=new A;
    console.log(A.prototype.isPrototypeOf(a));//检测A的原型对象是否出现在a的原型链上
    console.log(Object.getPrototypeOf(a));//获取到的是A.prototype（所属类的原型对象）
    var obj1={id:1};
    var obj2={id:2};
    Object.setPrototypeOf(obj2,obj1);//obj2.__proto__=obj1
    console.log(obj2);
</script>
</body>
</html>
