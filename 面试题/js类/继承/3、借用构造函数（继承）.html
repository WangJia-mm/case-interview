<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>9、借用构造函数（继承）</title>
</head>
<body>
<script type="text/javascript">
    //借用构造函数（借用call方法，将父类的this修改为子类的实例）
    //把父类构造函数当做普通函数执行，将里面的this修改为B类中的实例
    //这样的话父类中this.xxx=xxx相当于给子类实例添加私有属性
    //只能继承父类中私有属性
    function A(){
        this.a='a';
        this.say= function () {
            console.log('say');
        }
    }
    A.prototype.mess='mess';
    function B(){//子类中this 是当前实例，也就是子类的实例
        A.call(this);//把父类构造函数当做普通函数执行，将里面的this修改为B类中的实例

    }
    var b=new B;
    console.log(b);
    console.log(b.a);

</script>
</body>
</html>
