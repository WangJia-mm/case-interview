<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>13、冒充对象继承</title>
</head>
<body>
<script type="text/javascript">
    //冒充对象继承：在子类构造函数中，生成一个父类的实例，然后把父类的实例当做普通对象进行遍历，然后将遍历出来的私有和公有（可枚举属性）属性复制一份作为子类的私有属性
    function A(){
        this.a='a';
        this.say= function () {
            console.log('say');
        }
    }
    A.prototype.mess='mess';
    function B(){
        var temp=new A;
        for(var k in temp){
//            console.log(k);
            this[k]=temp[k];
        }
    }
    var b=new B;
    console.log(b);

</script>
</body>
</html>
